<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC3 BIRD GS6 - Fixed UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="resumeHint" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 animate-bounce text-center">
        <p class="text-2xl bg-black/40 px-6 py-3 rounded-full border border-white/20 text-white font-bold italic">NHẤN <span class="text-yellow-400">SPACE</span> ĐỂ BAY TIẾP</p>
    </div>

    <div id="startScreen" class="absolute inset-0 z-50 bg-sky-900/60 backdrop-blur-md flex items-center justify-center">
        <div class="wood-panel p-10 text-center max-w-sm w-full mx-4 border-t-4 border-yellow-500">
            <h1 class="text-4xl font-black text-yellow-500 mb-2 italic uppercase">IC3 BIRD GS6</h1>
            <p class="text-white/80 mb-8 text-3xl font-bold uppercase tracking-widest">45 CÂU HỎI</p>
            <button onclick="startGame()" class="bg-yellow-500 hover:bg-yellow-400 text-black px-12 py-4 rounded-full text-xl font-black shadow-xl active:scale-90 transition-transform">BẮT ĐẦU</button>
        </div>
    </div>

    <div id="gameHUD" class="hud hidden font-bold">
    <span>Câu: <span id="qCount" class="text-yellow-400">0</span>/<span id="qTotal">0</span></span>
    
    <div class="flex items-center gap-2 border-l border-white/20 pl-4">
        <i class="fas fa-check-circle text-green-400 text-xs"></i>
        <span id="correctVal" class="text-green-400">0</span>
    </div>

    <div class="flex items-center gap-2 border-r border-white/20 pr-4">
        <i class="fas fa-times-circle text-red-500 text-xs"></i>
        <span id="wrongVal" class="text-red-500">0</span>
    </div>

    <div class="flex items-center gap-2 px-2">
        <span class="text-xs text-gray-400">CHẾT:</span>
        <span id="deathVal" class="death-box">0</span>
    </div>

    <div class="flex items-center gap-2">
        <span class="text-xs text-gray-400">ĐIỂM:</span>
        <span id="scoreVal" class="score-box">0</span>
    </div>
</div>
    <canvas id="gameCanvas"></canvas>

    <div id="questionModal" class="hidden absolute inset-0 bg-black/95 flex items-center justify-center p-4 z-40 backdrop-blur-xl">
        <div class="wood-panel p-6 max-w-3xl w-full border-2 border-white/10">
            <div id="qStepHeader" class="text-yellow-500 text-xs font-black mb-2 uppercase tracking-widest"></div>
            <h2 id="qText" class="text-lg font-bold mb-6 text-white leading-relaxed"></h2>
            
            <div id="optionsArea" class="mb-6 max-h-[55vh] overflow-y-auto pr-2"></div>

            <button id="submitBtn" onclick="checkFinalAnswer()" class="w-full py-4 rounded-xl font-black bg-gray-600 text-white/50 transition-all">Nộp bài</button>
            <p id="feedback" class="mt-4 text-center font-bold text-lg h-6"></p>
        </div>
    </div>

    <div id="minigameModal" class="hidden absolute inset-0 bg-indigo-950/98 flex items-center justify-center p-4 z-50 backdrop-blur-3xl">
        <div class="wood-panel p-8 max-w-md w-full text-center border-yellow-500/30">
            <h2 id="miniTitle" class="text-2xl font-black text-yellow-500 mb-1 uppercase">BRAIN TEST</h2>
            <p id="miniDesc" class="text-white/60 mb-6 text-sm italic"></p>
            <div id="miniContent" class="flex flex-wrap justify-center gap-3 min-h-[200px] items-center content-center"></div>
        </div>
    </div>

    <div id="finalResultModal" class="hidden absolute inset-0 bg-black/90 flex items-center justify-center p-4 z-[100] backdrop-blur-lg">
    <div class="wood-panel p-8 max-w-sm w-full text-center border-2 border-yellow-500">
        <h2 class="text-3xl font-black text-yellow-500 mb-4">KẾT QUẢ</h2>
        <div class="flex justify-around mb-6 bg-black/20 p-4 rounded-xl">
            <div>
                <p class="text-xs text-gray-400">ĐÚNG</p>
                <p id="finalCorrect" class="text-2xl font-bold text-green-400">0</p>
            </div>
            <div>
                <p class="text-xs text-gray-400">SAI</p>
                <p id="finalWrong" class="text-2xl font-bold text-red-500">0</p>
            </div>
            <div>
                <p class="text-xs text-gray-400">TỈ LỆ</p>
                <p id="finalAccuracy" class="text-2xl font-bold text-blue-400">0%</p>
            </div>
        </div>
        <button onclick="location.reload()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-lg uppercase">Chơi lại</button>
    </div>
</div>

    <script src="script.js"></script>
    <script src="images.js"></script>
    <script src="main.js"></script>
</body>
</html>

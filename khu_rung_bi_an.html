<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC3 GS6 - Font Awesome Bird Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #2980b9; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        .wood-panel { background: linear-gradient(135deg, #4a2508 0%, #2d1303 100%); border: 4px solid #1a0a02; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .hud { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.6); color: white; padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); z-index: 10; backdrop-filter: blur(10px); display: flex; gap: 20px; pointer-events: none; }
        .option-btn { background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; width: 100%; padding: 15px; border-radius: 12px; text-align: left; display: flex; justify-content: space-between; align-items: center; color: white; }
        .option-selected { background: rgba(234, 179, 8, 0.3); border-color: #eab308; }
        
        /* CSS Bổ sung cho hàng Đúng/Sai */
        .true-false-row { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; display: flex; justify-content: space-between; align-items: center; gap: 15px; color: white; }
        .tf-btn { width: 70px; height: 35px; border-radius: 8px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); transition: 0.2s; background: rgba(255,255,255,0.1); color: white; cursor: pointer; }
        .tf-selected { background: #eab308 !important; color: black !important; border-color: #eab308; }
        
        #birdIcon { position: absolute; visibility: hidden; font-size: 40px; color: white; }
    </style>
</head>
<body>

    <i id="birdIcon" class="fa-solid fa-dove"></i>

    <div id="startScreen" class="absolute inset-0 z-50 bg-sky-900/60 backdrop-blur-md flex items-center justify-center">
        <div class="wood-panel p-10 text-center max-w-sm w-full mx-4 border-t-4 border-yellow-500">
            <h1 class="text-4xl font-black text-yellow-500 mb-2 italic tracking-tight uppercase">IC3 BIRD GS6</h1>
            <p class="text-white/70 mb-8 text-xs uppercase tracking-widest font-bold text-center">Dạng: Trắc nghiệm & Đúng Sai</p>
            <button onclick="startGame()" class="bg-yellow-500 hover:bg-yellow-400 text-black px-12 py-4 rounded-full text-xl font-black shadow-xl">BẮT ĐẦU</button>
        </div>
    </div>

    <div id="gameHUD" class="hud hidden font-bold">
        <span>Câu: <span id="qCount" class="text-yellow-400">1</span>/45</span>
        <span class="text-green-400">Đúng: <span id="correctCount">0</span></span>
        <span class="text-red-400">Sai: <span id="wrongCount">0</span></span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="questionModal" class="hidden absolute inset-0 bg-black/90 flex items-center justify-center p-4 z-20 backdrop-blur-xl">
        <div class="wood-panel p-8 max-w-2xl w-full overflow-y-auto max-h-[90vh]">
            <div id="qTypeLabel" class="text-[10px] uppercase tracking-widest text-yellow-500 mb-2 font-black">DẠNG CÂU HỎI</div>
            <h2 id="qText" class="text-xl font-bold mb-8 leading-relaxed text-white"></h2>
            <div id="optionsArea" class="space-y-4 mb-8"></div>
            <button id="submitBtn" onclick="checkFinalAnswer()" class="w-full py-4 rounded-xl font-black text-lg uppercase bg-gray-600 cursor-not-allowed text-white/50">Nộp bài</button>
            <p id="feedback" class="mt-4 text-center font-bold text-lg h-6"></p>
        </div>
    </div>

    <div id="resultScreen" class="hidden absolute inset-0 z-50 bg-sky-950/95 flex items-center justify-center">
        <div class="wood-panel p-10 text-center max-w-md w-full mx-4 border-8 border-double border-yellow-600">
            <h2 class="text-3xl font-black text-white mb-8 uppercase">KẾT QUẢ</h2>
            <div class="grid grid-cols-2 gap-4 mb-10 text-white">
                <div class="bg-black/40 p-4 rounded-2xl"><p class="text-green-400 text-xs">ĐÚNG</p><p id="finalCorrect" class="text-5xl font-black">0</p></div>
                <div class="bg-black/40 p-4 rounded-2xl"><p class="text-red-400 text-xs">SAI</p><p id="finalWrong" class="text-5xl font-black">0</p></div>
            </div>
            <button onclick="location.reload()" class="bg-yellow-500 text-black w-full py-4 rounded-xl font-black text-lg">CHƠI LẠI</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const allQuestions = [
            { 
                type: 'table', 
                q: "Xác định Đúng hoặc Sai với các công cụ có thể giúp bảo vệ quyền riêng tư kỹ thuật số của bạn:", 
                rows: ["Trình chống phân mảnh đĩa (Disk Defragmenter)", "Chương trình quản lý mật khẩu (Password Manager)", "Tiện ích bổ sung chống theo dõi của trình duyệt"],
                correct: [false, true, true]
            },
            { type: 'single', q: "Hành động nào đáp ứng tiêu chuẩn đạo đức để bảo vệ danh tiếng kỹ thuật số?", a: ["Tuân thủ AUP khi dùng Wi-fi trường", "Sử dụng hình ảnh thuộc phạm vi công cộng", "Liệt kê kinh nghiệm dự định hoàn thành", "Đưa bài hát đầy đủ vào video cá nhân"], correct: [1] },
            { type: 'multi', q: "Khi trích dẫn nguồn từ trang web, thông tin nào là cần thiết? (Chọn 3)", a: ["URL", "Nhận xét hỗ trợ tính xác thực", "Tên tác giả (nếu có)", "Nguồn nội dung trang", "Tiêu đề trang", "Mục đích của thông tin"], correct: [0, 2, 4] },
            { type: 'single', q: "Những thông tin bạn đăng tải trên Internet sẽ tồn tại bao lâu?", a: ["Cho đến khi bạn xóa", "Trong vòng 24 giờ", "Trong vòng 07 năm", "Vĩnh viễn, ngay cả sau khi xóa"], correct: [3] },
            { type: 'multi', q: "Hành động nào được coi là bắt nạt qua mạng? (Chọn 2)", a: ["Tạo trang web để chế nhạo ai đó", "Báo cáo người bạn không thích", "Hủy kết bạn với một người", "Đăng video đáng xấu hổ về người khác"], correct: [0, 3] },
            { type: 'single', q: "Từ nào mô tả hành vi cố ý đe dọa hoặc làm khiếp sợ người khác trực tuyến?", a: ["Dọa nạt (Intimidate)", "Nâng cao (Uplift)", "Khuyến khích (Encourage)", "Thỏa mãn (Satisfy)"], correct: [0] },
            { type: 'single', q: "Thấy tin đồn trường nghỉ học trên mạng, bạn nên làm gì?", a: ["Đăng lại ngay để báo bạn bè", "Nhắn mẹ kiểm tra hộ", "Hỏi lại người đăng tin", "Kiểm tra trang web chính thức của trường"], correct: [3] },
            { type: 'single', q: "Đâu là một phần trong dấu chân kỹ thuật số của bạn?", a: ["Dữ liệu đăng nhập lưu trữ", "Tài liệu lưu trữ nội bộ", "Thông tin bạn đăng tải trên mạng xã hội", "Tên người dùng và mật khẩu"], correct: [2] },
            { type: 'multi', q: "Lợi ích của việc sử dụng biệt danh hoặc ẩn danh trên mạng? (Chọn 2)", a: ["Cho phép thảo luận ý tưởng không phổ biến", "Cho phép sống thật mà không sợ bị trả thù", "Cho phép bắt nạt không chịu trách nhiệm", "Cho phép đánh giá người khác"], correct: [0, 1] },
            { type: 'multi', q: "Tại sao nội dung tin nhắn riêng tư đôi khi trở thành công khai? (Chọn 2)", a: ["Dễ xác định nhóm người cụ thể", "Thể hiện sự thông minh", "Nội dung sẽ tồn tại mãi", "Người khác có thể suy diễn khác nhau"], correct: [2, 3] },
            { type: 'multi', q: "Mục đích chính của việc trích dẫn nguồn là gì? (Chọn 2)", a: ["Thể hiện sự tôn trọng tác giả", "Cung cấp khoản thanh toán tài chính", "Giúp người đọc tìm nguồn ban đầu", "Thể hiện bài nghiên cứu là tác phẩm gốc"], correct: [0, 2] },
            { type: 'single', q: "Khi gặp bình luận khiếm nhã về ngoại hình của mình, bạn nên làm gì?", a: ["Bình luận trung lập", "Hỏi lý do họ làm vậy", "Thực hiện ăn kiêng", "Báo cáo và không trả đũa"], correct: [3] },
            { type: 'single', q: "Quyền sở hữu trí tuệ thường bảo vệ yếu tố nào nhất?", a: ["Sự sáng tạo (Creation)", "Quyền sở hữu (Ownership)"], correct: [0] },
            { type: 'multi', q: "Đặc điểm của nội dung thuộc Miền công cộng (Public Domain)? (Chọn 3)", a: ["Tự động thành miền công cộng sau 50-100 năm", "Thuộc sở hữu của toàn công chúng", "Có thể mua để sở hữu riêng", "Được bảo vệ bởi luật sở hữu trí tuệ", "Miễn phí để sử dụng"], correct: [0, 1, 4] },
            { type: 'multi', q: "Để xác định độ tin cậy của nguồn tin, cần thực hiện điều gì? (Chọn 3)", a: ["Xác định thông tin đến từ đâu", "Xem tác giả có nổi tiếng không", "Kiểm tra thông tin đã cập nhật chưa", "Xác định thẩm quyền của tác giả", "Làm mất uy tín tác giả"], correct: [0, 2, 3] },
            { type: 'multi', q: "Kỹ thuật nào giúp thu hẹp kết quả tìm kiếm? (Chọn 2)", a: ["Đặt cụm từ trong dấu ngoặc kép", "Tìm kiếm thuật ngữ chung chung", "Đặt cụm từ trong ngoặc vuông", "Tìm kiếm từ gốc và loại trừ hậu tố"], correct: [0, 3] },
            { type: 'single', q: "Toán tử tìm kiếm nào dùng để tìm các từ tương đương hoặc đồng nghĩa?", a: ["Toán tử AND", "Ký tự chấm hỏi ?", "Ký tự ngã ~", "Ký tự sao *"], correct: [2] },
            { type: 'single', q: "Quy trình các chuyên gia cùng ngành kiểm tra chất lượng bài viết gọi là?", a: ["Bình duyệt (Peer Review)", "Đồng tác giả", "Xác minh dữ kiện", "Quy kết"], correct: [0] },
            { type: 'single', q: "Phương pháp tốt nhất để khôi phục máy tính sau sự cố nghiêm trọng?", a: ["Tạo hình ảnh hệ thống (System Image)", "Sử dụng Windows Backup", "Tạo đĩa sửa hệ thống", "Bật lịch sử tập tin (File History)"], correct: [0] },
            { type: 'single', q: "Viết email bằng toàn chữ IN HOA được hiểu là gì?", a: ["Hành động không chuyên nghiệp (Hét vào mặt)", "Hành động rất chuyên nghiệp", "Hành động am hiểu công nghệ", "Hành động chịu trách nhiệm"], correct: [0] },
            { type: 'multi', q: "Thông tin cần thiết khi trích dẫn một cuốn sách? (Chọn 3)", a: ["Tên sách", "Ngày xuất bản", "Ngày bản quyền", "Tên tác giả", "Tên nhà xuất bản", "Số chương"], correct: [0, 1, 3] },
            { type: 'single', q: "Cách đặt tên tập tin nào sau đây là chuyên nghiệp và dễ quản lý?", a: ["Sam Grey Project1-version3.docx", "SamGreyv3.docx", "Samgreyprojectoneversionthree15/04/2025.docx", "SamGreyProject1v3.docx"], correct: [3] },
            { type: 'multi', q: "Công cụ nào trong Word hỗ trợ việc cộng tác giữa các người dùng? (Chọn 2)", a: ["Trình soát chính tả", "Nhận xét (Comments)", "Chế độ thiết kế", "Ghi chú nối kết"], correct: [0, 1] },
            { type: 'single', q: "Trong soạn thảo, phím nào dùng để kết thúc một đoạn văn?", a: ["Phím Tab", "Phím Shift + Tab", "Phím Shift + Enter", "Phím Enter"], correct: [3] },
            { type: 'multi', q: "Các phương pháp bảo mật phổ biến để bảo vệ dữ liệu là gì? (Chọn 2)", a: ["Tường lửa (Firewalls)", "Lưới an toàn (Safety Nets)", "Phần mềm độc hại (Malware)", "Mã hóa (Encryption)"], correct: [0, 3] },
            { type: 'multi', q: "Quy tắc lịch sự (Etiquette) nào quan trọng khi gửi email? (Chọn 3)", a: ["Đúng giờ", "Sự tôn trọng", "Sử dụng từ viết tắt", "Kiểm tra chính tả", "Sử dụng ngữ pháp phức tạp"], correct: [0, 1, 3] },
            { type: 'single', q: "Tính năng nào cho phép so sánh hai tài liệu Word khác nhau?", a: ["Changes", "Proofing", "Tracking", "Compare"], correct: [3] },
            { type: 'single', q: "Cách hiệu quả nhất để sao lưu và truy cập ảnh từ nhiều thiết bị?", a: ["Tải ảnh xuống USB", "Đồng bộ hóa với dịch vụ đám mây", "Xóa ảnh sau khi xem", "Gửi từng ảnh qua email"], correct: [1] },
            { type: 'single', q: "Khi tham gia mạng xã hội, bạn đang chia sẻ thông tin một cách?", a: ["Công khai (Publicly)", "Riêng tư tuyệt đối", "Cố ý bí mật", "Tĩnh lặng"], correct: [0] }
            
        ];

        // Tạo đủ 45 câu
        for(let i=allQuestions.length; i<45; i++) {
            allQuestions.push({ type: 'single', q: `Câu ôn tập số ${i+1}: Cách bảo vệ máy tính tốt nhất là gì?`, a: ["Cài Antivirus", "Tắt tường lửa", "Không quét virus"], correct: 0 });
        }

        let state = {
            bird: { x: 150, y: 0, velocity: 0, gravity: 0.18, jump: -4.5, angle: 0 },
            pipes: [], clouds: [], frame: 0, mode: 'start',
            correct: 0, wrong: 0, qIndex: 0, tempSelections: [] 
        };

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<6; i++) state.clouds.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height*0.5, s: 0.5+Math.random()});
            state.bird.y = canvas.height / 2;
            loop();
        }

        function startGame() {
            state.mode = 'play';
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameHUD').classList.remove('hidden');
            document.activeElement.blur();
        }

        function drawMarioPipe(x, y, height, isTop) {
            const pipeWidth = 80; const headHeight = 35; const headX = x - 5; const headWidth = pipeWidth + 10;
            let pipeGrad = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
            pipeGrad.addColorStop(0, '#1a5d1a'); pipeGrad.addColorStop(0.3, '#2db32d'); pipeGrad.addColorStop(0.5, '#bfff00'); pipeGrad.addColorStop(1, '#004d00'); 
            ctx.fillStyle = pipeGrad; ctx.strokeStyle = '#000'; ctx.lineWidth = 2;
            if (isTop) {
                ctx.fillRect(x, 0, pipeWidth, height - headHeight); ctx.strokeRect(x, 0, pipeWidth, height - headHeight);
                ctx.fillRect(headX, height - headHeight, headWidth, headHeight); ctx.strokeRect(headX, height - headHeight, headWidth, headHeight);
            } else {
                ctx.fillRect(headX, y, headWidth, headHeight); ctx.strokeRect(headX, y, headWidth, headHeight);
                ctx.fillRect(x, y + headHeight, pipeWidth, height - headHeight); ctx.strokeRect(x, y + headHeight, pipeWidth, height - headHeight);
            }
        }

        function drawBirdIcon(x, y, angle) {
            ctx.save(); ctx.translate(x, y); ctx.rotate(angle);
            ctx.shadowBlur = 10; ctx.shadowColor = "rgba(0,0,0,0.3)";
            ctx.fillStyle = "#FFD700"; ctx.font = '900 35px "Font Awesome 6 Free"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('\uf4ba', 0, 0);
            ctx.restore();
        }

        function triggerQuestion() {
            if (state.qIndex >= 45) { showFinal(); return; }
            state.mode = 'puzzle';
            state.tempSelections = [];
            const q = allQuestions[state.qIndex];
            document.getElementById('questionModal').classList.remove('hidden');
            document.getElementById('qText').innerText = q.q;
            document.getElementById('feedback').innerText = "";
            const area = document.getElementById('optionsArea');
            area.innerHTML = '';
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.className = "w-full py-4 rounded-xl font-black text-lg uppercase bg-gray-600 cursor-not-allowed text-white/50";

            if (q.type === 'single' || q.type === 'multi') {
                document.getElementById('qTypeLabel').innerText = q.type === 'single' ? "CHỌN 1 ĐÁP ÁN" : "CHỌN NHIỀU ĐÁP ÁN";
                q.a.forEach((ans, i) => {
                    const btn = document.createElement('button');
                    btn.className = "option-btn";
                    btn.innerHTML = `<span>${ans}</span><i class="far fa-circle opacity-30"></i>`;
                    btn.onclick = () => {
                        if (q.type === 'single') {
                            state.tempSelections = [i];
                            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('option-selected'));
                        } else {
                            if (state.tempSelections.includes(i)) state.tempSelections = state.tempSelections.filter(x => x !== i);
                            else state.tempSelections.push(i);
                        }
                        btn.classList.toggle('option-selected');
                        submitBtn.disabled = false;
                        submitBtn.className = "w-full py-4 rounded-xl font-black text-lg uppercase bg-yellow-500 text-black";
                    };
                    area.appendChild(btn);
                });
            } else if (q.type === 'table') {
                document.getElementById('qTypeLabel').innerText = "CHỌN ĐÚNG HOẶC SAI CHO MỖI Ý";
                state.tempSelections = new Array(q.rows.length).fill(null);
                q.rows.forEach((row, i) => {
                    const div = document.createElement('div');
                    div.className = "true-false-row";
                    div.innerHTML = `<span>${row}</span>
                        <div class="flex gap-2">
                            <button class="tf-btn" id="tf-${i}-t" onclick="selectTF(${i}, true)">ĐÚNG</button>
                            <button class="tf-btn" id="tf-${i}-f" onclick="selectTF(${i}, false)">SAI</button>
                        </div>`;
                    area.appendChild(div);
                });
            }
        }

        // HÀM MỚI ĐỂ XỬ LÝ CHỌN ĐÚNG/SAI
        window.selectTF = function(idx, val) {
            state.tempSelections[idx] = val;
            document.getElementById(`tf-${idx}-t`).className = val ? "tf-btn tf-selected" : "tf-btn";
            document.getElementById(`tf-${idx}-f`).className = !val ? "tf-btn tf-selected" : "tf-btn";
            if (!state.tempSelections.includes(null)) {
                const btn = document.getElementById('submitBtn');
                btn.disabled = false;
                btn.className = "w-full py-4 rounded-xl font-black text-lg uppercase bg-yellow-500 text-black";
            }
        }

        function checkFinalAnswer() {
            const q = allQuestions[state.qIndex];
            let correct = false;
            if (q.type === 'single') correct = state.tempSelections[0] === q.correct[0];
            else if (q.type === 'multi') correct = JSON.stringify(state.tempSelections.sort()) === JSON.stringify(q.correct.sort());
            else if (q.type === 'table') correct = JSON.stringify(state.tempSelections) === JSON.stringify(q.correct);

            const fb = document.getElementById('feedback');
            if (correct) { state.correct++; fb.innerText = "CHÍNH XÁC!"; fb.className = "text-green-400 font-bold"; }
            else { state.wrong++; fb.innerText = "SAI RỒI!"; fb.className = "text-red-500 font-bold"; }

            setTimeout(() => {
        state.qIndex++;
        updateHUD();
        
        if (state.qIndex >= 45) {
            showFinal();
        } else {
            // 1. Đưa chim về vị trí giữa màn hình TRƯỚC khi tắt modal
            state.bird.y = canvas.height / 2;
            state.bird.velocity = 0; // Triệt tiêu tốc độ rơi tích lũy
            
            // 2. Xóa các ống cũ đang ở gần chim để tránh va chạm ngay lập tức
            state.pipes = []; 
            
            // 3. Tắt modal và cho phép chơi tiếp
            document.getElementById('questionModal').classList.add('hidden');
            state.mode = 'play'; 
            
            // 4. Reset frame để ống không xuất hiện quá sớm
            state.frame = 1; 
            
            document.activeElement.blur();
        }
    }, 1200);
        }

        function updateHUD() {
            document.getElementById('qCount').innerText = Math.min(state.qIndex + 1, 45);
            document.getElementById('correctCount').innerText = state.correct;
            document.getElementById('wrongCount').innerText = state.wrong;
        }

        function showFinal() {
            state.mode = 'result';
            document.getElementById('questionModal').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            document.getElementById('finalCorrect').innerText = state.correct;
            document.getElementById('finalWrong').innerText = state.wrong;
        }

        function loop() {
            let sky = ctx.createLinearGradient(0,0,0,canvas.height);
            sky.addColorStop(0, '#2980b9'); sky.addColorStop(1, '#6dd5fa');
            ctx.fillStyle = sky; ctx.fillRect(0,0,canvas.width,canvas.height);
            state.clouds.forEach(c => {
                c.x -= c.s*0.3; if(c.x < -150) c.x = canvas.width+100;
                ctx.fillStyle = 'rgba(255,255,255,0.7)'; ctx.beginPath(); ctx.arc(c.x, c.y, 20*c.s, 0, Math.PI*2); ctx.fill();
            });

            if (state.mode === 'play') {
                state.bird.velocity += state.bird.gravity;
                state.bird.y += state.bird.velocity;
                state.bird.angle = Math.min(Math.PI/6, Math.max(-Math.PI/6, state.bird.velocity * 0.1));
                if (state.frame % 160 === 0) {
                    const gap = 170; let h = Math.random()*(canvas.height-gap-200)+100;
                    state.pipes.push({x: canvas.width, top: h, bottom: canvas.height-h-gap});
                }
                state.pipes.forEach(p => {
                    p.x -= 2.2;
                    if(state.bird.x+15 > p.x && state.bird.x-15 < p.x+80) {
                        if(state.bird.y-15 < p.top || state.bird.y+15 > canvas.height-p.bottom) triggerQuestion();
                    }
                });
                state.pipes = state.pipes.filter(p => p.x > -150);
                if(state.bird.y > canvas.height || state.bird.y < 0) triggerQuestion();
                state.frame++;
            }
            state.pipes.forEach(p => { drawMarioPipe(p.x, 0, p.top, true); drawMarioPipe(p.x, canvas.height - p.bottom, p.bottom, false); });
            drawBirdIcon(state.bird.x, state.bird.y, state.bird.angle);
            requestAnimationFrame(loop);
        }

        window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); if (state.mode === 'play') state.bird.velocity = state.bird.jump; } });
        window.addEventListener('mousedown', () => { if (state.mode === 'play') state.bird.velocity = state.bird.jump; });
        init();
    </script>
</body>
</html>
